<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #f0f0f0, #52a1e6);
            transition: background 0.5s ease;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .cell:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        .status {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        .reset {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .reset:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .reset:active {
            transform: translateY(0);
        }
        @media (max-width: 400px) {
            .cell {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="status" id="status">Player X's turn</div>
        <button class="reset" id="reset">Reset Game</button>
    </div>
    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('[data-cell]');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('reset');
        let currentPlayer = 'X';
        let gameActive = true;

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        function handleCellClick(e) {
            const cell = e.target;
            const cellIndex = Array.from(cells).indexOf(cell);

            if (cell.textContent !== '' || !gameActive) return;

            cell.textContent = currentPlayer;
            if (checkWin()) {
                gameActive = false;
                status.textContent = `Player ${currentPlayer} wins!`;
                changeBackgroundGradient(currentPlayer);
            } else if (checkDraw()) {
                gameActive = false;
                status.textContent = "It's a draw!";
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function checkWin() {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return cells[index].textContent === currentPlayer;
                });
            });
        }

        function checkDraw() {
            return Array.from(cells).every(cell => cell.textContent !== '');
        }

        function resetGame() {
            cells.forEach(cell => cell.textContent = '');
            currentPlayer = 'X';
            gameActive = true;
            status.textContent = "Player X's turn";
            document.body.style.background = 'radial-gradient(circle, #f0f0f0, #52a1e6)';
        }

        function changeBackgroundGradient(player) {
            // const color1 = player === 'X' ? '#ff9999' : '#99ff99';
            // const color2 = player === 'X' ? '#ff6666' : '#66ff66';
            if(player === 'X') {
                document.body.style.background = `radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(223,101,101,1) 40%, rgba(0,212,255,1) 100%)`;
            } else {
                document.body.style.background = `radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(0,212,255,1) 40%, rgba(223,101,101,1) 100%)`;
            }
            
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
